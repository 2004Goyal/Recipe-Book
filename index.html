<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipe Book Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1>My Recipe App</h1>
            <form>
                <input type="text" placeholder="Search for Receipes..." class="searchBox">

                <button type="submit" class="searchBtn"> Search</button>
            </form>
        </nav>
    </header>

    <main>
        <section>
            <div class="recipe-container">
                <h2>Search Your favourite Receipes...</h2>
            </div>
            <div class="recipe-details">
                <button type="button" class="recipe-close-btn">
                    <i class="fas fa-times"></i>
                </button>
                <div class="recipe-details-content"></div>
            </div>
        </section>
    </main>

    <footer id="footer">
        <h2>Recipe Book &copy; all rights reserved</h2>
      </footer>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/3d4785c113.js" crossorigin="anonymous"></script>
</body>
</html>
